<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reminder App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-bell header-icon"></i>
                <h1>Smart Reminder system</h1>
                <p class="tagline">Never forget important tasks again</p>
            </div>
        </header>
        
        <!-- User and Calendar Selection -->
        <div class="user-calendar-section">
            <div class="input-group">
                <label for="userName" class="input-label">Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name" />
            </div>
            
            <div class="input-group">
                <label for="userEmail" class="input-label">Your Email</label>
                <input type="email" id="userEmail" placeholder="Enter your email" />
            </div>
            
            <button id="createUserBtn" class="btn-primary">
                <i class="fas fa-user-plus"></i> Create User
            </button>
            
            <div class="calendar-section">
                <div class="input-group">
                    <label for="calendarSelect" class="input-label">Select Calendar</label>
                    <select id="calendarSelect">
                        <option value="">Create or select a calendar</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="newCalendarName" class="input-label">New Calendar</label>
                    <input type="text" id="newCalendarName" placeholder="Enter calendar name" />
                </div>
                
                <button id="createCalendarBtn" class="btn-primary">
                    <i class="fas fa-calendar-plus"></i> Create Calendar
                </button>
                
                <div class="share-calendar-section">
                    <div class="input-group">
                        <label for="shareUserEmail" class="input-label">Share with User (Email)</label>
                        <input type="email" id="shareUserEmail" placeholder="Enter user's email" />
                    </div>
                    <button id="shareCalendarBtn" class="btn-secondary">
                        <i class="fas fa-share-alt"></i> Share Calendar
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Reminder Creation Form -->
        <div class="reminder-form-container">
            <div class="section-header">
                <h2><i class="fas fa-plus-circle"></i> Create New Reminder</h2>
            </div>
            
            <div class="form-container">
                <div class="input-group">
                    <label for="taskInput" class="input-label">Task Description</label>
                    <input type="text" id="taskInput" placeholder="What do you need to remember?" />
                    <div class="input-hint">Enter a clear and specific task</div>
                </div>
                
                <div class="input-group">
                    <label for="dateInput" class="input-label">Date</label>
                    <input type="date" id="dateInput" />
                </div>
                
                <div class="input-group">
                    <label for="timeInput" class="input-label">Time</label>
                    <input type="time" id="timeInput" />
                </div>
                
                <div class="input-group">
                    <label for="prioritySelect" class="input-label">Priority</label>
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                
                <div class="input-group full-width">
                    <label for="categorySelect" class="input-label">Category</label>
                    <select id="categorySelect" class="category-select">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="health">Health</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button id="addButton" class="btn-primary" disabled>
                    <i class="fas fa-plus-circle"></i> Add Reminder
                </button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-tasks stat-icon"></i>
                <div class="stat-content">
                    <span class="stat-number" id="totalReminders">0</span>
                    <span class="stat-label">Total Reminders</span>
                </div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-clock stat-icon"></i>
                <div class="stat-content">
                    <span class="stat-number" id="todayReminders">0</span>
                    <span class="stat-label">Today's Reminders</span>
                </div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-content">
                    <span class="stat-number" id="sharedUsers">0</span>
                    <span class="stat-label">Shared With</span>
                </div>
            </div>
        </div>
        
        <div class="reminders-container">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Your Reminders</h2>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                </div>
            </div>
            <ul id="remindersList" class="reminders-list"></ul>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list empty-icon"></i>
                <h3>No reminders yet</h3>
                <p>Add your first reminder to get started!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
</html>
